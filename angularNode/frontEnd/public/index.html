<!DOCTYPE html>
<html lang="en-US" class = "h-100 w-100 m-0">
  <head>
    <title>REC News</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- this is the script that allows for the angular functionality to be included -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="resources/news/news.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.min.css">
    <link href="resources/generalContent/nav.css" rel="stylesheet" type="text/css"/>
  </head>
  <body class = "d-flex w-100 h-100"> 
    <div ng-app="myApp" ng-controller="customersCtrl" class="d-flex h-100 w-100 flex-column align-items-center"> 
      <div id = "navbarInc" ng-include="'navbar.html'" class = "h-25 w-100"></div>
      <section id = "newsData" class = "w-100 rounded">
        <section class="mt-1 event border border-light rounded" ng-repeat="x in news">       <section class = "newsEvent mt-2 mb-2"> 
            <h3> {{x.title}} - ({{x.organizer}})</h3> 
            <h5>Time: {{x.timeStart}} - {{x.timeEnd}}</h5>
            <p>{{x.description}}</p>
          </section>
        </section>
      </section>
      
      
    </div>
  </body>
  <script>
  var app = angular.module('myApp', []);
  app.controller('customersCtrl', function($scope, $http) {
    $http({
          method : "get",
          url : 'resources/news/news.json'
          }).then(function mySuccess(response) 
          {
            $scope.news = response.data;
          }, function myError(response) 
          {
            console.log(response);
          });
  });
  </script>
</html>
