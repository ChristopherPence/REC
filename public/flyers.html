<!-- This webpage is the flyers webpage, which shows each of the flyers that clubs affiliated with the REC 
website have uploaded. These flers are in chronological order, and only show events that are upcoming. These
flyers are displayed as a smooth sidescrolling set of flyers.-->

<!DOCTYPE html>
<html lang="en-US" class = "h-100 w-100 m-0">
  <head>
    <!-- The Flyers Page -->
    <title>REC Flyers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- this is the favicon, which is a minicalendar for the website -->
    <link rel="icon" href="/resources/generalContent/fabicon.png">
    <!-- this includes the general css for the navbar which is on every page -->
    <link href="resources/generalContent/nav.css" rel="stylesheet" type="text/css"/>
    <!-- this is the cdn link to include the bootstrap for dynamic styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <!-- this is the css that styles the flyers, and ensures that the spacing and sizing is consistent -->
    <link href="resources/flyers/flyers.css" rel="stylesheet" type="text/css"/>
    <!-- this is the script that allows for the angular functionality to be included -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- this is the script that allows for angular cookies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular-cookies.min.js"></script>
    <!-- this is the script that allows for sanitation of html inputs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
  </head>
  <body class = "w-100 h-100"> 
    <!-- this is the div that contains the angular controller needed for this webpage -->
    <div ng-app="myApp" ng-controller="customersCtrl" class="d-flex h-100 w-100 flex-column"> 
      
      <!-- this is the generic navbar that is universal across the REC website -->
      <div id = "navbarInc" ng-include="'navbar.html'" class = "w-100 mb-2"></div>
      <!-- this section contains the row of flyers displayed horiziontally -->
      <section>
        <!-- this section is used to allow the flyers to be sidescrolled -->
        <section class = "horizontal-scroll-wrapper squares d-flex flex-column container x mandatory-scroll-snapping" ondragover="side(this,event)" onmousewheel="side(this,event)">
          <section class = "help">
            <!-- these sections display all of the flyers obtained from the server, in their own sections -->
            <section class = "sideScroll d-flex justify-content-center" ng-repeat="x in flyers" on-finish-render="ngRepeatFinished">
              <img class = "flyerz flyersEvent" ng-src = '{{x.url}}' ng-alt = "{{x.club}} Flyer">
            </section>
          </section>
      </section>    
    </section>
    </div>
  </body>
  <!-- this is the script that includes the javascript necessary for the new webpage -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- this is a script used by Bootstrap 4-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <!-- this cdn includes the javascript necessary for bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- this is the script necessary to run the flyers webpage -->
  <script src="resources/flyers/flyers.js"></script>
  <!-- this is the script necessary to have angular include the necessary login/logout options -->
  <script src="resources/navbar/navbar.js"></script>
</html>
