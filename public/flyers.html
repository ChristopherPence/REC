<!DOCTYPE html>
<html lang="en-US" class = "h-100 w-100 m-0">
  <head>
    <title>REC Flyers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- this is the script that allows for the angular functionality to be included -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.min.css">
    <link href="resources/generalContent/nav.css" rel="stylesheet" type="text/css"/>
     <link href="resources/flyers/flyers.css" rel="stylesheet" type="text/css"/>
  </head>
  <body class = "w-100 h-100"> 
    <div ng-app="myApp" ng-controller="customersCtrl" class="d-flex h-100 w-100 flex-column"> 
      <div id = "navbarInc" ng-include="'navbar.html'" class = "w-100"></div>
        <section class = "">
          <section class = "horizontal-scroll-wrapper squares d-flex flex-column" ondragover="side(this,event)" onmousewheel="side(this,event)">
            <section class = "help">
              <section class = "sideScroll d-flex justify-content-center" ng-repeat="x in flyers" on-finish-render="ngRepeatFinished">
                <img class = "flyerz flyersEvent" ng-src = 'resources/clubs/{{x.club}}/{{x.club}}.jpg' ng-alt = "{{x.club}} Flyer">
              </section>
            </section>
        </section>    
      </section>
    </div>
  </body>
  <script src="bootstrap-4.2.1-dist/js/jquery-2.1.4.min.js"></script>
  <script src="resources/flyers/flyers.js"></script>
</html>
