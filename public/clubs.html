<!DOCTYPE html>
<html lang="en-US" class = "h-100 w-100 m-0">
  <head>
    <title>REC Clubs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- this is the script that allows for the angular functionality to be included -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="icon" href="/resources/generalContent/fabicon.png">
    <link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.min.css">
    <link href="resources/generalContent/nav.css" rel="stylesheet" type="text/css"/>
    <link href="resources/clubs/clubs.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
  </head>

  <body class = "w-100 h-100" ng-app="clubs" ng-controller="clubsCtrl" ng-init="run();">

    <div id = "navbarInc" ng-include="'navbar.html'" class = "w-100"></div>
    <div class="container">
      <div class="row">
      <span class="col-sm" ng-repeat="x in clubs">
        <div class="card" style="width: 18rem; height: 400px;">
          <img src={{x.img_url}} class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ x.organization }}</h5>
            <p class="card-text">{{ x.description }}</p>
            <!--<a href="{{ x.url }}" class="btn btn-primary">Read more</a>-->
          </div>
        </div>
        <br>
      </span>
      </div>
    </div>
  </body>
  <script src="bootstrap-4.2.1-dist/js/jquery-1.4.3.min.js"></script>
  <script src="resources/clubs/clubs.js"></script>
  <script src="resources/navbar/navbar.js"></script>
</html>
