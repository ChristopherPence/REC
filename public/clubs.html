<!-- In this webpage, a user can search through and find clubs that are affiliated with the website.
There are pictures of the clubs, descriptions, and names.-->

<!DOCTYPE html>
<html lang="en-US" class = "h-100 w-100 m-0">
  <head>
    <title>REC Clubs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- this is the favicon, which is a minicalendar for the website -->
    <link rel="icon" href="/resources/generalContent/fabicon.png">
    <!-- This is the css to style the club information displayed on this page -->
    <link href="resources/clubs/clubs.css" rel="stylesheet" type="text/css"/>
    <!-- this includes the general css for the navbar which is on every page -->
    <link href="resources/generalContent/nav.css" rel="stylesheet" type="text/css"/>
    <!-- this is the cdn link to include the bootstrap for dynamic styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <!-- this is the script that allows for the angular functionality to be included -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- this is the script that allows for angular cookies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular-cookies.min.js"></script>
    <!-- this is the script that allows for sanitation of html inputs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
  </head>

  <!-- this body contains the angular controller for this webpage -->
  <body class = "w-100 h-100" ng-app="clubs" ng-controller="clubsCtrl" ng-init="run();">
    <!-- this is the generic navbar that is universal across the REC website -->
    <div id = "navbarInc" ng-include="'navbar.html'" class = "w-100 mb-2"></div>
    
    <div class="container">
      <div class="row">
        <span class="col-sm" ng-repeat="x in clubs">
          <div class="card" style="width: 18rem; height: 400px;">
            <img src={{x.img_url}} class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ x.organization }}</h5>
              <p class="card-text">{{ x.description }}</p>
              <!--<a href="{{ x.url }}" class="btn btn-primary">Read more</a>-->
            </div>
          </div>
          <br>
        </span>
      </div>
    </div>
  </body>
  <!-- this is the script that includes the javascript necessary for the new webpage -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- CARLOS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <!-- this cdn includes the javascript necessary for bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- this is the javascript necessary to run the clubs page -->
  <script src="resources/clubs/clubs.js"></script>
  <!-- this is the script necessary to have angular include the necessary login/logout options -->
  <script src="resources/navbar/navbar.js"></script>
</html>
